<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi Project</title>
    <link rel="stylesheet" href="styles.css" />
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    
  </head>
  
  <body class="green lighten-4">
    
    
    <div class="container green lighten-5 z-depth-1 containerExtras">
      
      <h4>Keep Mr. Turtle Alive For 2 Minutes!</h4>
        <br><br>
        <div class="row">
          <div class="col s8 m4 l4">
            <img id="turtle" src="images/happy.png">
          </div>
          
          <div class="col s5 m8 l8 mediumfont">
            <p>Nourishment:&emsp;<b><span id="nourishment">100</span></b></p>
            <p>Energy:&emsp;<b><span id="energy">100</span></b></p>
            <p>Love:&emsp;<b><span id="love">100</span></b></p>
          </div>
          
        </div>
       
      
      <p class="center-align">
        <a id="foodButton" class="waves-effect waves-light btn green darken-4 buttonExtras"><i class="material-icons left">local_pizza</i>Turtle Food</a>
        <a id="sleepButton" class="waves-effect waves-light btn green darken-4 buttonExtras"><i class="material-icons left">brightness_3</i>Sleepy Time</a>
        <a id="loveButton" class="waves-effect waves-light btn green darken-4 buttonExtras"><i class="material-icons left">favorite</i>Hugs & Kisses</a>
      </p>
        <p class="flow-text center-align">Time left: <b><span id="gameTimerDisplay">---</span></b> seconds</p>
        <br>
        <br>

    </div>
    
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
